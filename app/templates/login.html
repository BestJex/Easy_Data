<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login ED</title>
	<link rel="stylesheet" type="text/css" href="{{url_for("static",filename="css/normalize.css")}}" />
	<link rel="stylesheet prefetch" href="{{url_for("static",filename="css/foundation.css")}}">
	<link rel="stylesheet" type="text/css" href="{{url_for("static",filename="css/form.css")}}">
	<link rel="shortcut icon" href="{{url_for('static',filename='images/logo.png')}}" />
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<script type="text/javascript">
		alert('{{message}}')
	</script>
	{% endfor %}
	{% endif %}
	{% endwith %}
</head>

<body>
	<header class="m-main-header"></header>
	<div class="row">
		<div class="small-12 small-centered medium-8 columns">
			<div class="panel m-panel shadow">
				<div class="row collapse">
					<div class="small-12 columns">
						<header class="form-header">
							<h2>登陆<a href="{{url_for("registered")}}"><small style="color:rgb(39, 136, 160)">&nbsp; 或创建一个账号</small></a></h2>
						</header>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="small-12 columns">
						<form method="POST" accept-charset="utf-8" action="/login">
							<div class="row">
								<div class="small-12 columns">
									<div class="form-group-material">
										<label class="material-label" for="uid">请输入你的UID</label>
										<input class="material-field" name="uid" required="required" type="text" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns">
									<div class="form-group-material">
										<label class="material-label" for="password">请输入密码</label>
										<input class="material-field" name="password" required="required" type="password" />
									</div>
								</div>
							</div>
							<br />
							<br />
							<div class="row">
								<div class="small-12 small-push-5 columns">
									<button type="submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="{{url_for("static", filename="js/jquery.min.js")}}" type="text/javascript"></script>
	<script>
		(function () {
			var materialForm;
			materialForm = function () {
				return $('.material-field').focus(function () {
					return $(this).closest('.form-group-material').addClass('focused has-value');
				}).focusout(function () {
					return $(this).closest('.form-group-material').removeClass('focused');
				}).blur(function () {
					if (!this.value) {
						$(this).closest('.form-group-material').removeClass('has-value');
					}
					return $(this).closest('.form-group-material').removeClass('focused');
				});
			};
			$(function () {
				return materialForm();
			});
		}.call(this));
	</script>
</body>

</html>
